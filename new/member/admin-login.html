<body class="join-page">
    <!-- 第一區塊 -->
    <a href="../../index.html" title="" class="return">返回&nbsp;&nbsp;微笑秘密&nbsp;&nbsp;&nbsp;&nbsp;→</a>
    <main>
        <div class="sidebyside admin-left">
            <div class="scrolltofixed-box">
                <a href="../../index.html" title="">
                    <img src="../../images/footer_logo_24.png" alt="" width="200">
                </a>
            </div>
        </div>
        <div class="sidebyside admin-right admin-join-right">
            <form action="" method="get" accept-charset="utf-8">
                <div class="pupup-join addss-editman">
                    <h3 class="popupbox popup-title">會員登入</h3>
                    <hr>
                    <div class="popupbox-content popupbox-content-join">
                        <p>會員帳號 (E-mail)<strong>無此會員帳號</strong><br><strong>帳號未驗證</strong></p>
                        <input type="email" name="" value="" placeholder="請輸入註冊mail" class="error" required="required">
                        <p>會員密碼<strong>密碼錯誤</strong></p>
                        <input type="password" name="myps" placeholder="輸入密碼 (8~24 英數)" required="required" pattern="[A-Za-z0-9]{8,24}" maxlength="24" onchange="$('#ips2').attr('pattern',$(this).val())" title="請填入由英數字所組成的8~24字元" class="error">
                        <div class="prompt">
                            <input type="checkbox" name="userid" id="userid">
                            <label for="userid"></label>
                            <p>記住我的帳號</p>
                        </div>
                    </div>
                    <hr>
                    <div class="popupbox popup-buttonbox">
                        <div class="other-link">
                            <a href="admin-join.html">加入會員</a><a href="admin-forgetpassword.html">忘記密碼?</a>
                            <a href="admin-mailrepeat.html">重發驗證</a>
                        </div>
                        <button type="submit" class="popup-button" onclick="sentmail()">確認</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script src="../../js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
    function sentmail() {
        alert("登入成功。");
    }
    </script>
</body>
