<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=768px; initial-scale=0.4; maximum-scale=1.0;minimum-scale=1.0; user-scalable=0;">
    <title>微笑秘密│Smile Secret</title>
    <!--網頁內容的描述(description)-->
    <meta name="description" content="">
    <!--網頁搜尋的關鍵語(keyword)-->
    <meta name="keywords" content="">
    <link rel="next" href="/next" />
    <link rel="prev" href="/prev" />
    <link rel="shortcut icon" href="../../ss.png">
    <link href="../../css/style2.0.css" rel="stylesheet">
    <link href="css/rwd.css" rel="stylesheet">
</head>

<body class="join-page">
    <!-- 第一區塊 -->
    <a href="../../index.html" title="" class="return">返回&nbsp;&nbsp;微笑秘密&nbsp;&nbsp;&nbsp;&nbsp;→</a>
    <main>
        <div class="sidebyside admin-left">
            <div class="scrolltofixed-box">
                <a href="../../index.html" title="">
                    <img src="../../images/footer_logo_24.png" alt="" width="200">
                </a>
            </div>
        </div>
        <div class="sidebyside admin-right admin-join-right">
            <form action="" method="get" accept-charset="utf-8">
                <div class="pupup-join addss-editman">
                    <h3 class="popupbox popup-title">重新設定密碼</h3>
                    <hr>
                    <div class="popupbox-content popupbox-content-join">
                        <p>輸入新密碼<strong>密碼格式錯誤</strong></p>
                        <input type="password" name="myps" placeholder="輸入密碼 (8~24 英數)" required="required" pattern="[A-Za-z0-9]{8,24}" maxlength="24" onchange="$('#ips2').attr('pattern',$(this).val())" title="請填入由英數字所組成的8~24字元" class="error">
                        <div class="prompt">
                            <span class="sidebyside remind addss-explain">!</span>
                            <p class="sidebyside">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo</p>
                        </div>
                        <p>確認新密碼<strong>密碼確認錯誤</strong></p>
                        <input id="ips2" type="password" name="myps" placeholder="再次確認密碼" required="required" pattern="6565656" maxlength="24" title="請完整填入剛剛所輸入之密碼" class="error">
                    </div>
                    <hr>
                    <div class="popupbox popup-buttonbox">
                        <button type="submit" class="popup-button popup-button-join" onclick="sentmail()">確認</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script src="../../js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
    function sentmail() {
        alert("密碼已重新設定，請於登入時使用新密碼。");
    }
    </script>
</body>

</html>
